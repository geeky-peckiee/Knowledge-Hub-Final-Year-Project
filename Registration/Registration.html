<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <main class='register-form fade-in'>
            <h2>Register</h2>
              <form id="registration-form">

                  <label for="Name">Full Name</label><br />
                  <input id="full-name" type="text" placeholder='Type your fullname here' /><br />
      
                  <label for="Matric No.">Reg. No.</label><br />
                  <input id="registration-number" type="text" placeholder='Type your reg. no' /><br />
      
                  <label for="username">Username</label><br />
                  <input id="username" type="text" placeholder='Type your username' /><br />

                  <label for="Department">E-mail</label><br />
                  <input id="email" type="text" placeholder='Type your E-mail' /><br />

                  <label for="Department">Password</label><br />
                  <input id="password" type="text" placeholder='Type your password' /><br />
      
      
                  <label for="Department">Confirm Password</label><br />
                  <input id="confirm_password" type="text" placeholder='Type your password' /><br />
              

                  <br></br>
                  <input checked type="radio" name="faculty" id="faculty" class='faculty' />Faculty of Engineering<br />
                  <button type="button" onclick="handleRegistrationSubmit()">
                    Register
                  </button>
              </form>

              <div id="error-modal" class="modal"onclick="closeErrorModal()">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p id="error-message"></p>
                </div>
              </div>
    </main>


<script src="Registration.js"></script>
<script src="Login.js"></script> 

</body>
</html>
