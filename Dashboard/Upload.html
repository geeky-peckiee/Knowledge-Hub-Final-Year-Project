<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Upload.css">
</head>
<body>
    <main class='material-upload fade-in'>
            <h2>Material</h2>
              <form id="upload-form">

                  <label for="material-type">Type of Material</label><br />
                  <input id="material-type" type="text" placeholder='E.g test, past question, course material' required/><br />
      
                  <label for="Department">Department</label><br />
                  <input id="department" type="text" placeholder='Type your department' required/><br />

                  <label for="course-title">Course Title</label><br />
                  <input id="course" type="text" placeholder='Type the name of the course' required/><br />
      
      
                  <label for="course-code">Course Code</label><br />
                  <input id="course-code" type="text" placeholder='Type your username' /><br />
      
                  <input id="file" type="file" accept=".pdf" required /><br />
                  
                  <button type="submit">
                      Upload
                  </button>
              </form>

              <div id="confirmation-modal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p id="confirmation-message"></p>
                  <input type="text" id="confirmation-key" placeholder="Enter Key">
                  <button type="button" onclick="verifyKey()">Submit</button>
                </div>
              </div>
    </main>


<script src="Upload.js"></script>
</body>
</html>
